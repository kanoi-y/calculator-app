<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator app</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="main">
      <div class="calculator">
        <div class="calculator__view">
          <span class="calculator__result" id="js_calculator__result">0</span>
        </div>
        <table class="calculator-buttons">
          <tbody>
            <tr>
              <td>
                <div class="calculator-buttons__con">(</div>
              </td>
              <td>
                <div class="calculator-buttons__con">)</div>
              </td>
              <td>
                <div class="calculator-buttons__con">%</div>
              </td>
              <td>
                <div class="calculator-buttons__con" id="js_all-clear">AC</div>
              </td>
            </tr>

            <tr>
              <td>
                <div class="calculator-buttons__con js_number">7</div>
              </td>
              <td>
                <div class="calculator-buttons__con js_number">8</div>
              </td>
              <td>
                <div class="calculator-buttons__con js_number">9</div>
              </td>
              <td>
                <div class="calculator-buttons__con" id="js_divide">รท</div>
              </td>
            </tr>

            <tr>
              <td>
                <div class="calculator-buttons__con js_number">4</div>
              </td>
              <td>
                <div class="calculator-buttons__con js_number">5</div>
              </td>
              <td>
                <div class="calculator-buttons__con js_number">6</div>
              </td>
              <td>
                <div class="calculator-buttons__con" id="js_times">ร</div>
              </td>
            </tr>

            <tr>
              <td>
                <div class="calculator-buttons__con js_number">1</div>
              </td>
              <td>
                <div class="calculator-buttons__con js_number">2</div>
              </td>
              <td>
                <div class="calculator-buttons__con js_number">3</div>
              </td>
              <td>
                <div class="calculator-buttons__con" id="js_minus">-</div>
              </td>
            </tr>

            <tr>
              <td>
                <div class="calculator-buttons__con js_number">0</div>
              </td>
              <td>
                <div class="calculator-buttons__con">.</div>
              </td>
              <td>
                <div class="calculator-buttons__con" id="js_equal">=</div>
              </td>
              <td>
                <div class="calculator-buttons__con" id="js_plus">+</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
